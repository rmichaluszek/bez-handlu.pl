<html>

<head>
    <meta charset="utf-8">
    <title>Bez-handlu.pl - Sprawdź które dni są wolne od handlu!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">
</head>

<body>


    <div id="topbar">
        Bez-handlu.pl
    </div>

    <div id="arrows">
        <div id="leftArrowBox">
            <input type="image" onclick="slideToTheLeft()" id="arrowLeft" class="arrow" src="img/arrow.png">
            <img id="arrowLeftShadow" class="arrowShadow" src="img/arrow.png">
        </div> 
        <div id="rightArrowBox">
            <input type="image" onclick="slideToTheRight()" id="arrowRight" class="arrow" src="img/arrow.png">
            <img id="arrowRightShadow" class="arrowShadow" src="img/arrow.png">
        </div> 
    </div>

    <div id="page-container">

        <div class="page-content current">
            <div class="content-container">
                <div class="page-content-month-name">- - -</div>
                <div class="page-content-other-info"></div>
                <table class="page-content-days-table"></table>
            </div>
        </div>

        <div class="page-content left"> 
            <div class="content-container">
                <div class="page-content-month-name">- - -</div>
                <div class="page-content-other-info"></div>
                <table class="page-content-days-table"></table>
            </div>
        </div>

        <div class="page-content right"> 
            <div class="content-container">
                <div class="page-content-month-name">- - -</div>
                <div class="page-content-other-info"></div>
                <table class="page-content-days-table"></table>
            </div>
        </div>

    </div> 

    <script src="js/months.js"></script>
    <script src="js/script.js"></script> 

</body>

</html>
