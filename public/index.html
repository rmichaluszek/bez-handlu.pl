<html>

<head>
    <meta charset="utf-8">
    <title>Bez-handlu.pl - Sprawdź które dni są wolne od handlu!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link rel="stylesheet" type="text/css" href="styles/infoWindow.css">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">
</head>

<body>


    <div id="topbar">
        Bez-handlu.pl
        <input onClick="showInfoWindow()" id="info-button" type="image" src="img/info-icon.png">
    </div>

    <div id="arrows">
        <div id="leftArrowBox">
            <input type="image" onclick="slideToTheLeft()" id="arrowLeft" class="arrow" src="img/arrow.png">
            <img id="arrowLeftShadow" class="arrowShadow" src="img/arrow.png">
        </div> 
        <div id="rightArrowBox">
            <input type="image" onclick="slideToTheRight()" id="arrowRight" class="arrow" src="img/arrow.png">
            <img id="arrowRightShadow" class="arrowShadow" src="img/arrow.png">
        </div> 
    </div>

    <div id="page-container">

        <div class="page-content current">
            <div class="content-container">
                <div class="page-content-month-name">- - -</div>
                <div class="page-content-other-info"></div>
                <table class="page-content-days-table"></table>
            </div>
        </div>

        <div class="page-content left"> 
            <div class="content-container">
                <div class="page-content-month-name">- - -</div>
                <div class="page-content-other-info"></div>
                <table class="page-content-days-table"></table>
            </div>
        </div>

        <div class="page-content right"> 
            <div class="content-container">
                <div class="page-content-month-name">- - -</div>
                <div class="page-content-other-info"></div>
                <table class="page-content-days-table"></table>
            </div>
        </div>

    </div> 
  
    <div id="info-window-container">
        <div id="info-window">
          <h2>
            Informacje
          </h2>
          
          <div class="hint-section">
            <div id="hint-image-tradeable-sunday">
            </div>
            <div class="hint-text">
              Onaczenie wskazuje na niedziele w które handel jest dozwolony.
            </div>
          </div>
          
          <div class="hint-section">
            <div id="hint-image-tradeoff-sunday">
            </div>
            <div class="hint-text">
              Onaczenie wskazuje na niedziele które są bezhandlowe.
            </div>
          </div>
          
          <div class="hint-section">
            <div id="hint-image-tradeoff-holiday-border">
                <div id="hint-image-tradeoff-holiday-center"></div>
            </div>
            <div class="hint-text">
              Onaczenie wskazuje na dni bez handlu spowodowane wydarzeniem.
            </div>
          </div>
          
        </div>
      
        <div onclick="hideInfoWindow()" id="info-window-close-button">
          Zamknij
        </div>
    </div>
    

    <script src="js/additionalData.js"></script>
    <script src="js/script.js"></script> 
    <script src="js/infoWindow.js"></script>

</body>

</html>
